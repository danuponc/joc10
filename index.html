<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Clock Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="card p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">QR Code Clock</h1>
        <p class="text-gray-600 mb-4">QR Code นี้จะอัปเดตอัตโนมัติตามเวลาปัจจุบัน</p>
        
        <div class="flex justify-center mb-4">
            <canvas id="qr-canvas" class="rounded-lg"></canvas>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg">
            <p class="text-sm text-gray-500">เวลาปัจจุบัน (UTC+7):</p>
            <p id="current-time" class="text-lg font-mono font-semibold text-indigo-600"></p>
            <p class="text-xs text-gray-500 mt-2">MAC Address ที่ใช้:</p>
            <p id="mac-address" class="text-sm font-mono text-gray-700"></p>
        </div>
        
        <div class="mt-4">
             <label for="mac-input" class="block text-sm font-medium text-gray-700">เปลี่ยน MAC Address:</label>
             <input type="text" id="mac-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="เช่น 00:1A:2B:3C:4D:5E">
             <button id="update-mac-btn" class="mt-2 w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                 อัปเดต
             </button>
        </div>

    </div>

    <script>
        // --- ส่วนของการเข้ารหัส XOR ---
        const StringXORer = {
            encode: function(str, key) {
                return this.base64Encode(this.xorWithKey(this.stringToBytes(str), this.stringToBytes(key)));
            },
            stringToBytes: function(str) {
                const bytes = [];
                for (let i = 0; i < str.length; i++) {
                    bytes.push(str.charCodeAt(i));
                }
                return bytes;
            },
            xorWithKey: function(byteArray, keyArray) {
                const result = new Uint8Array(byteArray.length);
                for (let i = 0; i < byteArray.length; i++) {
                    result[i] = byteArray[i] ^ keyArray[i % keyArray.length];
                }
                return result;
            },
            base64Encode: function(byteArray) {
                // ใช้ btoa สำหรับการเข้ารหัส Base64 ใน JavaScript
                return btoa(String.fromCharCode.apply(null, byteArray));
            }
        };

        // --- ส่วนหลักของแอปพลิเคชัน ---
        document.addEventListener('DOMContentLoaded', () => {
            const qrCanvas = document.getElementById('qr-canvas');
            const timeDisplay = document.getElementById('current-time');
            const macDisplay = document.getElementById('mac-address');
            const macInput = document.getElementById('mac-input');
            const updateMacBtn = document.getElementById('update-mac-btn');

            let MAC = "04:82:00:82:77:14"; // ค่า MAC เริ่มต้น
            let qrInstance = null;

            function addHoursToDate(date, hours) {
                const newDate = new Date(date);
                newDate.setHours(newDate.getHours() + hours);
                return newDate;
            }

            function formatDate(date, format) {
                const year = date.getUTCFullYear();
                const month = (date.getUTCMonth() + 1).toString().padStart(2, '0');
                const day = date.getUTCDate().toString().padStart(2, '0');
                const hours = date.getUTCHours().toString().padStart(2, '0');
                const minutes = date.getUTCMinutes().toString().padStart(2, '0');
                const seconds = date.getUTCSeconds().toString().padStart(2, '0');

                return format
                    .replace('yyyy', year)
                    .replace('MM', month)
                    .replace('dd', day)
                    .replace('HH', hours)
                    .replace('mm', minutes)
                    .replace('ss', seconds);
            }

            function generateQRText() {
                const now = new Date();
                const datePlus7Hours = addHoursToDate(now, 7);

                // สร้าง Key (sb2)
                const yyyyMMdd = formatDate(datePlus7Hours, 'yyyyMMdd');
                let keyBinaryString = "";
                for (let i = 0; i < yyyyMMdd.length; i++) {
                    keyBinaryString += yyyyMMdd.charCodeAt(i).toString(2);
                }
                keyBinaryString += "111111111111";
                
                // สร้างข้อมูลที่จะเข้ารหัส (sb4 + sb6)
                const macHex = MAC.replace(/:/g, '');
                const ss = formatDate(datePlus7Hours, 'ss');

                let ssBinary = "";
                for (let i = 0; i < ss.length; i++) {
                    ssBinary += ss.charCodeAt(i).toString(2);
                }

                let macBinary = "";
                for (let i = 0; i < macHex.length; i++) {
                    const decimal = parseInt(macHex.charAt(i), 16);
                    macBinary += decimal.toString(2).padStart(4, '0');
                }
                
                const dataToEncode = ssBinary + macBinary;

                // เข้ารหัส
                const encodedString = StringXORer.encode(dataToEncode, keyBinaryString);

                const yyyyMMddHHmm = formatDate(datePlus7Hours, 'yyyyMMddHHmm');
                const finalUrl = `https://app.rtarf.mi.th/Qrcode/?qrcode=6${yyyyMMddHHmm}${encodedString}`;
                
                // อัปเดต UI
                timeDisplay.textContent = formatDate(datePlus7Hours, 'yyyy-MM-dd HH:mm:ss');
                macDisplay.textContent = MAC;

                return finalUrl;
            }
            
            function updateQRCode() {
                const qrText = generateQRText();
                
                if (!qrInstance) {
                    qrInstance = new QRious({
                        element: qrCanvas,
                        value: qrText,
                        size: 250,
                        padding: 10,
                        level: 'H',
                        foreground: '#333',
                        background: '#fff'
                    });
                } else {
                    qrInstance.value = qrText;
                }
            }
            
            updateMacBtn.addEventListener('click', () => {
                const newMac = macInput.value.trim();
                // ตรวจสอบรูปแบบ MAC Address แบบง่ายๆ
                if (/^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/.test(newMac)) {
                    MAC = newMac.toUpperCase();
                    updateQRCode(); // อัปเดตทันทีเมื่อเปลี่ยน
                } else {
                    alert('รูปแบบ MAC Address ไม่ถูกต้อง');
                }
            });

            // เริ่มอัปเดตครั้งแรกและตั้งเวลาอัปเดต
            updateQRCode();
            setInterval(updateQRCode, 8765); // อัปเดตทุกๆ 8.765 วินาทีเหมือนในโค้ด Java
        });
    </script>
</body>
</html>
